<table>    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile No</th>
    </tr>
    <tr ng-repeat="item in users">
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.MobileNo}}</td>
    </tr>

    <tr><td><a ng-click="showTrip()">ShowTrip</a></td></tr>
</table>
